<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700%7CLibre+Baskerville:400,400italic,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css"  href='{{ site.baseurl }}public/css/clear.css' />
  <link rel="stylesheet" type="text/css"  href='{{ site.baseurl }}public/css/common.css' />
  <link rel="stylesheet" type="text/css"  href='{{ site.baseurl }}public/css/font-awesome.min.css' />
  <link rel="stylesheet" type="text/css"  href='{{ site.baseurl }}public/css/carouFredSel.css' />
  <link rel="stylesheet" type="text/css"  href='{{ site.baseurl }}public/css/sm-clean.css' />
  <link rel="stylesheet" type="text/css"  href='{{ site.baseurl }}public/css/style.css' />

  <!--[if lt IE 9]>
          <script src="js/html5.js"></script>
  <![endif]-->

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
