---
layout: default
title: Home
class: home blog
---

<div id="blog-wrapper">
    <div class="blog-holder center-relative">
        {% for post in paginator.posts %}
        <article id="post-1" class="blog-item-holder featured-post">
            <div class="entry-content relative">
                <div class="content-1170 center-relative">
                    <div class="cat-links">
                        <ul>
                            <li>
                                <a href="#">{{ post.category }}</a>
                            </li>
                        </ul>
                    </div>
                    <div class="entry-date published">{{ post.date | date_to_string }}</div>
                    <h2 class="entry-title">
                        <a href="{{ post.url }}" class="ga-tracking-title" onclick="sendClick('{{post.url}}')">Whatever is begun in anger ends in shame</a>
                    </h2>
                    <div class="excerpt">
                        {{ post.excerpt }}
                        <a class="read-more" href="{{ post.url }}" class="ga-tracking-title" onclick="sendClick('{{post.url}}')"></a>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </article>
        {% endfor %}
    </div>
    <div class="featured-image-holder">
        <div class="featured-post-image" style="background-image: url(public/assets/home.jpg)"></div>
    </div>
    <div class="clear"></div>
</div>

<div class="clear"></div>
