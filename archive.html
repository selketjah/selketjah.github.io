---
layout: page
title: Archive
class: about page page-template-default
---

<article>
    <div class="content-1070 center-relative entry-content">
        <div class="content-900 center-relative">
            <h1 class="entry-title">Because we all enjoy some grouping.</h1>
            <div class="one_half">
                <ul>
                    {% for post in site.posts %}
                      <li>
                        <a href="{{ post.url }}">{{ post.date | date_to_string }} : {{ post.title }}</a>
                      </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="clear"></div>
            <br>
            <br>
            <div class="clear"></div>
        </div>
    </div>
  </article>
